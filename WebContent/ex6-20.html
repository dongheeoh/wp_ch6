<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#my-box{
		position:absolute;
		left:50px;
		top:300px;
		background-color:#D94A38;
		width:90px;
		height:20px;
		padding:40px;
		cursor:pointer;
}
#goal-box{
		position:absolute;
		left:255px;
		top:300px;
		border:2px solid black;
		width:90px;
		height:20px;
		padding:40px;
}
</style>
<script>
window.onload=function(){
	
		var elDiv= document.getElementById("my-box");
		
		elDiv.onmousedown=function(){
			this.style.backgroundColor="#00f";
			this.innerText="마우스를 떼세요"
		}
		elDiv.onmouseup=function(){
			this.style.backgroundColor="#f00";
			this.innerText="클릭하세요!";
		}
		elDiv.onmouseover=function(){
			
			 var randomX= Math.floor(Math.random()*450+1);
			 
			 
			this.style.left=randomX+"px";
		
			
			console.log("mouseover")
			console.log(randomX);
			
			if(randomX==255){
				console.log("성공");
			}
		}
}
	
	
</script>

</head>
<body>
<div id="my-box">클릭하세요!</div>
<div id="goal-box">Goal</div>
</body>
</html>
