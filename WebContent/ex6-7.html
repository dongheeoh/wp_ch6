<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//배열 정의, 배열 값 저장
var a1=new Array(10); //size가 자동적으로 늘어나 값을 주는건 의미가 없다
a1[0]=0;
a1[9]=9;
console.log("a1 length"+" : "+a1.length);
// 동적으로 크기가 변하는 배열(에러가 발생하지 않는다)
// new Array(size) : size를 주는것은 별다르게 의미가 없지만
// 기본 size를 주고 시작하면 성능향상은 있다.
a1[11]=11;
console.log("a1 length"+" : "+a1.length);
/////////////////
var a2=[]; //li
console.log("a2 length"+" : "+a2.length);
a2[0]=10;
a2[1]="Hello World";
a2[2]=false;
a2[3]={
	name:"dooly"
}
console.log(a2);

//초기화
var a3=[1,"ABC",true];
console.log("a3 length"+" : "+a3.length);
console.log(a3);

var a4=new Array(1,"ABC",true);
console.log(a4);

//순회
for(var i=0;i<a4.length;i++){
	console.log(a4[i]);
}
//배열 확장(remove, insert)
Array.prototype.remove=function(index){
	this.splice(index,1);
}
Array.prototype.insert=function(index,value){
	this.splice(index,0,value);
}


var array1=[1,2,3,4,5,6];
console.log("초기->"+array1);
array1.remove(2);
console.log("Remove->"+array1);

array1.insert(0,0);
console.log("insert->"+array1);


// 배열함수 - concat
var colors=["black","white","yellow"];
var fruits=["apple","banana","mango"];
var test=fruits.concat(colors);
console.log(test);
console.log(fruits);

// 배열함수 - join
var str=fruits.join(",");
console.log(str);

// 배열함수 - pop (stack)
var color= colors.pop();
console.log(color);
console.log(colors);

// 배열함수 - push(stack)
colors.push("red","green");
console.log(colors);

//배열함수 - splice
console.log(fruits);
var fruits2=fruits.splice(1/*index*/,2/*count*/);
console.log(fruits);

// 배열함수 - reverse
fruits.reverse();
console.log(fruits);

// 배열함수 - shift
var numbers=[1000,1000,4000,3000,5000];
numbers.shift();
console.log(numbers);

// 배열함수 - slice
var numbers2=numbers.slice(1,3);
console.log(numbers2);

// 배열함수 - sort
numbers.sort();
console.log(numbers);



</script>
