<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="rectangle.js"></script>
<script type="text/javascript">
window.onload=function(){
	 var r1=new Rectangle(100,100,200,300,"RGB(0,0,55)");
	 var r2=new Rectangle(250,250,400,400,"#f00");
	 
	 r1.show();
	 r2.show();
	 
	 
	
	 
	 /*Timer*/
	 setTimeout(function(){
		 console.log("Hello~");
	 }/*function*/,1000/*milliseconds*/)
	 
	 var count=0;
	 var intervalId1= setInterval(function(){
		 console.log(count++);
		 if(count==10){
			 clearInterval(intervalId1);
		 }
	 },500);
	 
	 /*random*/
	 count=0;
	 var intervalId2= setInterval(function(){
		var rand= Math.floor(Math.random()*10+1);
		console.log("-->"+rand);
		
		 if(++count==10){
			 clearInterval(intervalId2);
		 }
	 },1000);
}
</script>
